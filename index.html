<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Simulation Test</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #f5f7fa, #e4e8ed, #f0f2f5, #e8ebf0);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .header {
        padding: 2rem 0;
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
        z-index: 1;
      }

      .header h2 {
        font-size: 10px;
        font-weight: bold;
      }

      .test-title {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 3rem;
        color: #2c3e50;
        position: relative;
        z-index: 1;
      }

      .test-sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        position: relative;
        z-index: 1;
      }

      .test-section {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .test-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .section-button {
        background-color: #f57f20;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .section-button:hover {
        background-color: #df6909;
        transform: scale(1.05);
      }

      .heading2 {
        margin: 1rem 0;
        color: #2c3e50;
      }

      svg {
        fill: #f57f20;
        transition: transform 0.3s ease;
      }

      .test-section:hover svg {
        transform: scale(1.1);
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(245, 127, 32, 0.1);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- More circles with increased opacity and visibility -->
    <div
      class="circle"
      style="
        width: 150px;
        height: 150px;
        top: 10%;
        left: 5%;
        background: rgba(245, 127, 32, 0.2);
        animation: moveCircle1 18s infinite alternate-reverse ease-in-out;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 100px;
        height: 100px;
        top: 70%;
        left: 80%;
        background: rgba(245, 127, 32, 0.25);
        animation: moveCircle2 12s infinite alternate ease-in-out;
        animation-delay: 1s;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 200px;
        height: 200px;
        top: 30%;
        left: 60%;
        background: rgba(245, 127, 32, 0.18);
        animation: moveCircle3 15s infinite alternate-reverse ease-in-out;
        animation-delay: 2s;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 80px;
        height: 80px;
        top: 80%;
        left: 10%;
        background: rgba(245, 127, 32, 0.22);
        animation: moveCircle4 20s infinite alternate ease-in-out;
        animation-delay: 0.5s;
      "
    ></div>
    <!-- Added additional circles -->
    <div
      class="circle"
      style="
        width: 120px;
        height: 120px;
        top: 15%;
        left: 75%;
        background: rgba(245, 127, 32, 0.2);
        animation: moveCircle2 16s infinite alternate ease-in-out;
        animation-delay: 1.5s;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 180px;
        height: 180px;
        top: 50%;
        left: 30%;
        background: rgba(245, 127, 32, 0.15);
        animation: moveCircle3 17s infinite alternate-reverse ease-in-out;
        animation-delay: 0.8s;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 90px;
        height: 90px;
        top: 65%;
        left: 45%;
        background: rgba(245, 127, 32, 0.25);
        animation: moveCircle1 14s infinite alternate ease-in-out;
        animation-delay: 2.5s;
      "
    ></div>
    <div
      class="circle"
      style="
        width: 130px;
        height: 130px;
        top: 25%;
        left: 25%;
        background: rgba(245, 127, 32, 0.18);
        animation: moveCircle4 19s infinite alternate-reverse ease-in-out;
        animation-delay: 1.2s;
      "
    ></div>

    <header class="header">
      <div class="d-flex align-items-center justify-content-center">
        <img
          src="/src/assets/logo1.png"
          alt="Andaliman ID Logo"
          style="height: 100px"
        />
      </div>
      <h2>Books & Digitality</h2>
    </header>

    <main class="container">
      <h1 class="test-title">IELTS<br />Simulation Test</h1>

      <div class="test-sections">
        <div class="test-section">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="40"
            height="40"
          >
            <path
              d="M398.3 3.4c-15.8-7.9-35-1.5-42.9 14.3c-7.9 15.8-1.5 34.9 14.2 42.9l.4 .2c.4 .2 1.1 .6 2.1 1.2c2 1.2 5 3 8.7 5.6c7.5 5.2 17.6 13.2 27.7 24.2C428.5 113.4 448 146 448 192c0 17.7 14.3 32 32 32s32-14.3 32-32c0-66-28.5-113.4-56.5-143.7C441.6 33.2 427.7 22.2 417.3 15c-5.3-3.7-9.7-6.4-13-8.3c-1.6-1-3-1.7-4-2.2c-.5-.3-.9-.5-1.2-.7l-.4-.2-.2-.1c0 0 0 0-.1 0c0 0 0 0 0 0L384 32 398.3 3.4zM128.7 227.5c6.2-56 53.7-99.5 111.3-99.5c61.9 0 112 50.1 112 112c0 29.3-11.2 55.9-29.6 75.9c-17 18.4-34.4 45.1-34.4 78l0 6.1c0 26.5-21.5 48-48 48c-17.7 0-32 14.3-32 32s14.3 32 32 32c61.9 0 112-50.1 112-112l0-6.1c0-9.8 5.4-21.7 17.4-34.7C398.3 327.9 416 286 416 240c0-97.2-78.8-176-176-176C149.4 64 74.8 132.5 65.1 220.5c-1.9 17.6 10.7 33.4 28.3 35.3s33.4-10.7 35.3-28.3zM32 512a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM192 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3l64 64c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-64-64c-12.5-12.5-32.8-12.5-45.3 0zM208 240c0-17.7 14.3-32 32-32s32 14.3 32 32c0 13.3 10.7 24 24 24s24-10.7 24-24c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 13.3 10.7 24 24 24s24-10.7 24-24z"
            />
          </svg>
          <h2 class="heading2">Listening</h2>
          <button class="section-button btn btn-primary">Start</button>
        </div>

        <div class="test-section">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="40"
            height="40"
          >
            <path
              d="M160 96a96 96 0 1 1 192 0A96 96 0 1 1 160 96zm80 152l0 264-48.4-24.2c-20.9-10.4-43.5-17-66.8-19.3l-96-9.6C12.5 457.2 0 443.5 0 427L0 224c0-17.7 14.3-32 32-32l30.3 0c63.6 0 125.6 19.6 177.7 56zm32 264l0-264c52.1-36.4 114.1-56 177.7-56l30.3 0c17.7 0 32 14.3 32 32l0 203c0 16.4-12.5 30.2-28.8 31.8l-96 9.6c-23.2 2.3-45.9 8.9-66.8 19.3L272 512z"
            />
          </svg>
          <h2 class="heading2">Reading</h2>
          <button class="section-button btn btn-primary" id="ielts-reading-btn">
            Start
          </button>
        </div>

        <div class="test-section">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="40"
            height="40"
          >
            <path
              d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
            />
          </svg>
          <h2 class="heading2">Writing</h2>
          <button class="section-button btn btn-primary" id="ielts-writing-btn">
            Start
          </button>
        </div>

        <div class="test-section">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="40"
            height="40"
          >
            <path
              d="M256 80C141.1 80 48 173.1 48 288l0 104c0 13.3-10.7 24-24 24s-24-10.7-24-24L0 288C0 146.6 114.6 32 256 32s256 114.6 256 256l0 104c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-104c0-114.9-93.1-208-208-208zM80 352c0-35.3 28.7-64 64-64l16 0c17.7 0 32 14.3 32 32l0 128c0 17.7-14.3 32-32 32l-16 0c-35.3 0-64-28.7-64-64l0-64zm288-64c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-16 0c-17.7 0-32-14.3-32-32l0-128c0-17.7 14.3-32 32-32l16 0z"
            />
          </svg>
          <h2 class="heading2">Speaking</h2>
          <button
            class="section-button btn btn-primary"
            id="ielts-speaking-btn"
          >
            Start
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/main.ts" type="module" defer></script>
    <script>
      // Prevent text selection
      document.addEventListener("selectstart", function (e) {
        e.preventDefault();
        return false;
      });

      // Additional selection prevention for different browsers
      document.onselectstart = function () {
        return false;
      };
      document.body.style.webkitUserSelect = "none";
      document.body.style.msUserSelect = "none";
      document.body.style.mozUserSelect = "none";
      document.body.style.userSelect = "none";

      // Prevent copy
      document.addEventListener("copy", function (e) {
        e.preventDefault();
        return false;
      });

      // Prevent cut
      document.addEventListener("cut", function (e) {
        e.preventDefault();
        return false;
      });

      // Prevent drag operations
      document.addEventListener("dragstart", function (e) {
        e.preventDefault();
        return false;
      });
      // Blokir klik kanan
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        return false;
      });

      // Blokir inspect element
      document.addEventListener("keydown", function (e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
          e.preventDefault();
          return false;
        }
      });

      // Add these animation keyframes to your style section
      document.head.insertAdjacentHTML(
        "beforeend",
        `
        <style>
          @keyframes moveCircle1 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.3; }
            25% { transform: translate(50px, 100px) scale(1.2) rotate(90deg); opacity: 0.5; }
            50% { transform: translate(150px, 50px) scale(0.8) rotate(180deg); opacity: 0.7; }
            75% { transform: translate(100px, 200px) scale(1.1) rotate(270deg); opacity: 0.5; }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); opacity: 0.3; }
          }
          
          @keyframes moveCircle2 {
            0% { transform: translate(0, 0) scale(0.9) rotate(0deg); opacity: 0.4; }
            33% { transform: translate(-80px, -100px) scale(1.3) rotate(120deg); opacity: 0.6; }
            66% { transform: translate(-150px, -50px) scale(1) rotate(240deg); opacity: 0.4; }
            100% { transform: translate(0, 0) scale(0.9) rotate(360deg); opacity: 0.4; }
          }
          
          @keyframes moveCircle3 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.3; }
            40% { transform: translate(-120px, 80px) scale(0.7) rotate(144deg); opacity: 0.5; }
            80% { transform: translate(80px, -120px) scale(1.1) rotate(288deg); opacity: 0.3; }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); opacity: 0.3; }
          }
          
          @keyframes moveCircle4 {
            0% { transform: translate(0, 0) scale(1.1) rotate(0deg); opacity: 0.4; }
            20% { transform: translate(100px, -50px) scale(0.9) rotate(72deg); opacity: 0.6; }
            40% { transform: translate(50px, -100px) scale(1.2) rotate(144deg); opacity: 0.5; }
            60% { transform: translate(-50px, -80px) scale(0.8) rotate(216deg); opacity: 0.4; }
            80% { transform: translate(-100px, 50px) scale(1.1) rotate(288deg); opacity: 0.5; }
            100% { transform: translate(0, 0) scale(1.1) rotate(360deg); opacity: 0.4; }
          }
        </style>
      `
      );
    </script>
  </body>
</html>
